<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CCBayNav</title>

    <!-- Imported CSS files -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='media/favicon/favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bokeh/0.12.11/bokeh.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/flexboxgrid.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
<header>
    <h1>Corpus Christi Bay Navigation Tools Demo</h1>
</header>
<div class="main-content">
    <div class="map-weather">
        <div id="map" class="google-maps"></div>
        <div class="weather">
            <div id="current-weather">
                <div id="date_time"></div>
                <div id="current-condition">
                    <div id="current-condition-icon"></div>
                    <div id="current-condition-temp"></div>
                    <div id="current-condition-info"></div>
                </div>
            </div>
            <div id="five-days-forecast">
                <div class="forecast-item">
                    <div class="forecast-item-info"></div>
                    <div class="forecast-item-icon"></div>
                </div>
                <div class="forecast-item">
                    <div class="forecast-item-info"></div>
                    <div class="forecast-item-icon"></div>
                </div>
                <div class="forecast-item">
                    <div class="forecast-item-info"></div>
                    <div class="forecast-item-icon"></div>
                </div>
                <div class="forecast-item">
                    <div class="forecast-item-info"></div>
                    <div class="forecast-item-icon"></div>
                </div>
                <div class="forecast-item">
                    <div class="forecast-item-info"></div>
                    <div class="forecast-item-icon"></div>
                </div>
                <div class="forecast-item">
                    <div class="forecast-item-info"></div>
                    <div class="forecast-item-icon"></div>
                </div>
                <div class="forecast-item">
                    <div class="forecast-item-info"></div>
                    <div class="forecast-item-icon"></div>
                </div>
                <div class="forecast-item">
                    <div class="forecast-item-info"></div>
                    <div class="forecast-item-icon"></div>
                </div>
                <div class="forecast-item">
                    <div class="forecast-item-info"></div>
                    <div class="forecast-item-icon"></div>
                </div>
                <div class="forecast-item">
                    <div class="forecast-item-info"></div>
                    <div class="forecast-item-icon"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="graphs">
        <div class="bk-root">
            <div class="bk-plotdiv" id="80af59df-0b12-48bb-abf7-197f35d38263"></div>
        </div>
        <div class="bk-root">
            <div class="bk-plotdiv" id="185d57a8-ac89-4fbb-9cd3-28ef190905d0"></div>
        </div>
        <div class="bk-root">
            <div class="bk-plotdiv" id="11170392-e780-4bf0-b964-c1340d9e2e1b"></div>
        </div>
        <div class="bk-root">
            <div class="bk-plotdiv" id="f964b195-36a6-4604-925c-b07467a61ba2"></div>
        </div>
        <div class="bk-root">
            <div class="bk-plotdiv" id="cbbc4c7f-47f9-4fc7-b073-eb629af03db7"></div>
        </div>
        <div class="bk-root">
            <div class="bk-plotdiv" id="73a6c688-b2b0-4ea7-ab40-d5d57c23dbd1"></div>
        </div>

    </div>
</div>

<!-- Imported Javascript files -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bokeh/0.12.11/bokeh.min.js"></script>
<script src="{{url_for('static', filename='js/jquery-3.2.1.min.js')}}"></script>
<script src="{{url_for('static', filename='js/moment.js')}}"></script>
<script src="{{url_for('static', filename='js/moment-timezone-with-data-2012-2022.js')}}"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="{{url_for('static', filename='js/script.js')}}"></script>
<script src="{{url_for('static', filename='js/bokehGraphs.js')}}"></script>

<!-- Google Maps API call -->
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDViVVYzVGMltfF0nyNXbr8a7uSS3lggro&callback=initMap">
</script>

</body>
</html>
