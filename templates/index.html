<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CCBayNav</title>

    <!-- Imported CSS files -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='media/favicon/favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bokeh/0.12.11/bokeh.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
<header>
    <h1>Corpus Christi Bay Navigation Tools Demo</h1>
</header>
<div class="main-content">
    <div class="map-weather">
        <div id="map" class="google-maps"></div>
        <div class="weather">
            <div id="current-weather">
                <div id="date_time"></div>
                <div id="current-condition">
                    <div id="current-condition-icon"></div>
                    <div id="current-condition-temp"></div>
                    <div id="current-condition-info"></div>
                </div>
            </div>
            <div id="five-days-forecast">
                <div class="forecast-item">
                    <div class="forecast-item-info"></div>
                    <div class="forecast-item-icon"></div>
                </div>
                <div class="forecast-item">
                    <div class="forecast-item-info"></div>
                    <div class="forecast-item-icon"></div>
                </div>
                <div class="forecast-item">
                    <div class="forecast-item-info"></div>
                    <div class="forecast-item-icon"></div>
                </div>
                <div class="forecast-item">
                    <div class="forecast-item-info"></div>
                    <div class="forecast-item-icon"></div>
                </div>
                <div class="forecast-item">
                    <div class="forecast-item-info"></div>
                    <div class="forecast-item-icon"></div>
                </div>
                <div class="forecast-item">
                    <div class="forecast-item-info"></div>
                    <div class="forecast-item-icon"></div>
                </div>
                <div class="forecast-item">
                    <div class="forecast-item-info"></div>
                    <div class="forecast-item-icon"></div>
                </div>
                <div class="forecast-item">
                    <div class="forecast-item-info"></div>
                    <div class="forecast-item-icon"></div>
                </div>
                <div class="forecast-item">
                    <div class="forecast-item-info"></div>
                    <div class="forecast-item-icon"></div>
                </div>
                <div class="forecast-item">
                    <div class="forecast-item-info"></div>
                    <div class="forecast-item-icon"></div>
                </div>
            </div>
        </div>
    </div>
    {{ script|safe }}
    {{ div|safe }}

</div>

<!-- Imported Javascript files -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bokeh/0.12.11/bokeh.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.3/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.14/moment-timezone-with-data-2012-2022.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
<script src="{{url_for('static', filename='js/script.js')}}"></script>

<!-- Google Maps API call -->
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDViVVYzVGMltfF0nyNXbr8a7uSS3lggro&callback=initMap">
</script>

</body>
</html>
